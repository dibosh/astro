<div class="channel-tiles-wrapper">
  <div class="filter-header" ng-if="totalChannels">
    <div class="filter-block">
    </div>
    <div class="pagination-block">
      <label for="pagination" class="pagination-pos-label" ng-bind-html="getCurrentlyShowingInfo()"></label>
      <nav id="pagination">
        <ul class="pagination">
          <li ng-repeat="nav in paginationNavs">
            <a href="#" ng-click="onPaginate(nav.direction)">
              <span class="glyphicon" ng-class="nav.icon"></span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="spinner" ng-if="isLoading">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>

  <ul class="channel-tiles" ng-if="!isLoading">
    <li class="channel-tile-item" ng-repeat="channel in channels">
      <div class="tile">
        <a class="channel-link" ng-href="{{ channel.link }}">
          <div class="featured-image-container">
            <div class="featured-image-overlay"></div>
            <img class="featured-image" ng-src="{{ channel.logo }}"/>
          </div>
          <div class="channel-info">
            <h3 class="title">{{ channel.title }}</h3>
            <p class="body" ng-if="channel.description">{{ channel.description }}</p>
          </div>
        </a>
        <div class="action-bar">
          <span class="action" ng-class="{'selected': channel.isFavorite}"
                ng-click="toggleFavoriteFor(channel)">
            <i class="glyphicon glyphicon-heart"></i>
          </span>
        </div>
      </div>
    </li>
    <li class="alert warning" ng-if="channels.length === 0">Sorry, didn't find any channels for you!</li>
  </ul>
</div>
